<html>
    <body>
        <h1>Simple Calculator</h1>
        <p>Perform  all Operations Using JavaScript</p>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <p id="rem"></p>
        <script>
            var num1=50
            var num2=5
            var add=num1+num2;
            var sub=num1-num2;
            var mul=num1*num2;
            var div=num1/num2;
            var rem=num1%num2;
            document.getElementById("add").innerHTML= "The added value is:"+add
             document.getElementById("sub").innerHTML = "The added value is:" + sub
              document.getElementById("mul").innerHTML = "The added value is:" + mul
               document.getElementById("div").innerHTML = "The added value is:" + div
                document.getElementById("rem").innerHTML = "The added value is:" + rem
        </script>
    </body>
</html>
